<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입사지원</title>

<!-- bootstrap  -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>입사 지원</h1>
		<!-- 넘어가는 내용 부터는 form태그로 감싸줘야 한다. -->
		<!-- 중요한 내용(보안)은 post타입으로 해준다. -->
		<form method="post" action="/servlet/quiz09">
			<div class="form-group">
				<input type="text" id="name" name="name" class="form-control col-4" placeholder="이름을 입력하세요">
			</div>

			<div class="form-group">자기 소개서
			<!-- rows(세로) cols(가로) 크기이다. -->
			<p>
			<!-- <textarea></textarea> 괄호 사이에는 빈틈이 있어서는 안된다!! -->
				<textarea id="text" name="text" class="form-control" rows="10" cols="10"></textarea>
			</p>
			</div>
			
			<button class="btn btn-primary form-control">지원</button>
			<!-- btn-block 부모의 사이즈만큼 사이즈를 채워준다. -->
		</form>
	</div>

</body>
</html>
